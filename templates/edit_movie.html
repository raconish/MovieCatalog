<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>✏️ Edit Movie</h1>

    {% if message %}
    <div class="message-box">{{ message }}</div>
    {% endif %}

    <form action="/edit/{{ movie.id }}" method="post" class="form-vertical">
        <label>Title:</label>
        <input type="text" name="title" value="{{ movie.title }}" required>

        <label>Year:</label>
        <input type="number" name="year" value="{{ movie.year }}" required>

        <label>Description:</label>
        <textarea name="description" rows="3">{{ movie.description }}</textarea>

        <label>Director:</label>
        <input type="text" name="director_name" value="{{ movie.director.name if movie.director else '' }}" required>

        <label>Genres (comma-separated):</label>
        <input type="text" name="genre_name" value="{{ movie.genres | map(attribute='name') | join(', ') }}">

        <label>Poster URL:</label>
        <input type="url" name="image_url" value="{{ movie.image_url or '' }}">

        <button type="submit" class="btn-primary">Save Changes</button>
    </form>

    <p style="text-align:center;"><a href="/">⬅ Back to Catalog</a></p>
</body>

</html>
