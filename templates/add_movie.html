<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>➕ Add a New Movie</h1>

    {% if message %}
    <div class="message-box">{{ message }}</div>
    {% endif %}

    <form action="/add" method="post" class="form-vertical">
        <label>Title:</label>
        <input type="text" name="title" required>

        <label>Year:</label>
        <input type="number" name="year" required>

        <label>Description:</label>
        <textarea name="description" rows="3"></textarea>

        <label>Director:</label>
        <input type="text" name="director_name" required>

        <label>Genre(s):</label>
        <input type="text" name="genre_name" placeholder="e.g., Romance, Comedy">

        <label>Poster URL:</label>
        <input type="url" name="image_url" placeholder="https://example.com/poster.jpg">

        <button type="submit" class="btn-primary">Add Movie</button>
    </form>

    <p style="text-align:center;"><a href="/">⬅ Back to Catalog</a></p>
</body>

</html>
