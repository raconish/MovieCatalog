<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Movie</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>⚠️ Delete Movie</h1>

    {% if message %}
    <div class="message-box">{{ message }}</div>
    {% endif %}

    <p>Are you sure you want to delete <strong>{{ movie.title }}</strong> (ID {{ movie.id }})?</p>

    <form action="/delete/{{ movie.id }}" method="post">
        <button type="submit" class="btn-danger">Yes, delete</button>
        <a href="/" style="margin-left:15px;">Cancel</a>
    </form>
</body>

</html>
